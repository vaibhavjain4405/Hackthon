<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EventHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 50px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .role-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .role-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            background-color: var(--light-gray);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .role-tab:hover {
            background-color: #ddd;
        }

        .role-tab.active {
            background-color: var(--primary-color);
            color: white;
        }

        .student-tab.active {
            background-color: var(--info-color);
        }

        .client-tab.active {
            background-color: var(--accent-color);
        }

        .admin-tab.active {
            background-color: var(--secondary-color);
        }

        .login-message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: var(--border-radius);
            text-align: center;
            display: none;
        }

        .register-toggle {
            text-align: center;
            margin-top: 20px;
            color: var(--gray-color);
        }

        .register-toggle a {
            color: var(--primary-color);
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>EventHub</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1>Welcome to EventHub</h1>
            <p>Sign in to access your portal</p>
        </div>
    </header>

    <main class="container">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-user-circle"></i>
                <h2>Account Login</h2>
            </div>

            <div class="role-tabs">
                <div class="role-tab student-tab" id="studentTab">Student</div>
                <div class="role-tab client-tab" id="clientTab">Client</div>
                <div class="role-tab admin-tab" id="adminTab">Admin</div>
            </div>

            <div id="loginMessage" class="login-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <input type="hidden" id="userRole" value="student">
                <button type="submit" class="btn">Login</button>
            </form>

            <div class="register-toggle">
                <p>Don't have an account? <a id="registerToggle">Register</a></p>
            </div>
        </div>

        <div class="login-container" id="registerContainer" style="display: none;">
            <div class="login-header">
                <i class="fas fa-user-plus"></i>
                <h2>Create Account</h2>
            </div>

            <div class="role-tabs">
                <div class="role-tab student-tab active" id="registerStudentTab">Student</div>
                <div class="role-tab client-tab" id="registerClientTab">Client</div>
            </div>

            <div id="registerMessage" class="login-message"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <input type="hidden" id="registerRole" value="student">
                <button type="submit" class="btn">Register</button>
            </form>

            <div class="register-toggle">
                <p>Already have an account? <a id="loginToggle">Login</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 EventHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
