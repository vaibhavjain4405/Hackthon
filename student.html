<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - EventHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>EventHub</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="student.html" class="active">Student</a>
            </div>
        </div>
    </nav>

    <header class="hero student-hero">
        <div class="container">
            <h1>Student Events Portal</h1>
            <p>Discover approved events and opportunities just for students</p>
        </div>
    </header>

    <main class="container">
        <div class="events-header">
            <h2>Upcoming Approved Events</h2>
            <div class="filter">
                <input type="text" id="studentSearchInput" placeholder="Search events...">
            </div>
        </div>
        
        <div id="studentEventsList" class="events-list">
            <!-- Events will be dynamically loaded here via JavaScript -->
            <div class="no-events-message" id="studentNoEventsMessage">
                <i class="fas fa-calendar-times"></i>
                <p>No upcoming events found</p>
            </div>
        </div>
    </main>

    <div id="studentContactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Contact Event Organizer</h2>
            <p id="studentModalEventTitle"></p>
            <p>Send a message to: <span id="studentModalContactEmail"></span></p>
            <form id="studentContactForm">
                <div class="form-group">
                    <label for="studentName">Your Name</label>
                    <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                    <label for="studentEmail">Your Email</label>
                    <input type="email" id="studentEmail" required>
                </div>
                <div class="form-group">
                    <label for="studentMessage">Message</label>
                    <textarea id="studentMessage" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 EventHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="check-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
